# arXiv 检索参数配置示例
# 本文件用于覆盖默认的检索范围与数量设置，便于快速调整
# 优先级说明：
# 1) start_date 优先于 max_days_old，用起始日期到今天的天数作为检索跨度
# 2) date_range（年/月）作为额外过滤条件，与上述跨度并行使用
# 3) max_results 直接覆盖系统计算的最大获取数量

# 起始检索日期（优先级最高），格式：YYYY-MM-DD
# 示例：从 2026-01-01 到今天的区间
start_date: "2026-01-01"

# 最多获取的论文数量（覆盖默认的计算结果）
# 示例：最多获取 30 篇
max_results: 30

# 最近 N 天（当 start_date 为空时生效）
# 示例：如需最近 30 天，将其设为 30，并把 start_date 置为 null
max_days_old: null

# 指定年份与月份的过滤（可选）
# 示例：只过滤 2026 年 1 月的论文，写成：{year: 2026, month: 1}
# 留空则不启用该过滤
date_range: null
